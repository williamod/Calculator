
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div id="display"></div>
        <div class="buttonRowFirst" id="row0">
            <button class="button" id="clear">C</button>
            
            <button class="button" id="backspace">&#9003</button>
            <button class="button operator" id="divide">/</button>
        </div>
        <div class="buttonRow" id="row1">
            <button class="button num" id="7">7  </button>
            <button class="button num" id="8">8</button>
            <button class="button num" id="9">9</button>
            <button class="button operator" id="multiply">x</button>
        </div>
        <div class="buttonRow" id="row2">
            <button class="button num" id="4">4</button>
            <button class="button num" id="5">5</button>
            <button class="button num" id="6">6</button>
            <button class="button operator" id="subtract">-</button>
        </div>
        <div class="buttonRow" id="row3">
            <button class="button num" id="1">1  </button>
            <button class="button num" id="2">2</button>
            <button class="button num" id="3">3</button>
            <button class="button operator" id="add">+</button>
        </div>
        <div class="buttonRow" id="row4">
            <button class="button" id="negative">+/-</button>
            <button class="button num" id="0">0</button>
            <button class="button" id=".">.</button>
            <button class="button" id="evaluate">=</button>
        </div>
        
    </div>
    
</body>
</html>
